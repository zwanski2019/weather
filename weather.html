<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EurOrbit - European Weather Forecast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #2563eb);
            color: white;
            overflow-x: hidden;
        }

        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></svg>');
            background-repeat: repeat;
        }

        #earth-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        #earth-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 33%;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #fde047;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: normal;
        }

        .powered-by {
            font-size: 0.875rem;
            margin: 1rem 0;
        }

        .powered-by a {
            color: #93c5fd;
            text-decoration: none;
        }

        .powered-by a:hover {
            color: #bfdbfe;
        }

        select {
            width: 300px;
            max-width: 90%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #93c5fd;
            border-radius: 0.375rem;
            background: rgba(255, 255, 255, 0.9);
            margin: 1rem 0;
        }

        select:focus {
            outline: none;
            border-color: #fde047;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            background: rgba(0, 0, 0, 0.2);
        }

        #weather-display {
            margin: 2rem auto;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            display: none;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .weather-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.375rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            #earth-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="pattern-overlay"></div>
    
    <div id="earth-container">
        <img src="https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?auto=format&fit=crop&w=1920&q=80" 
             alt="View of Earth from space showing Europe" 
             id="earth-image">
    </div>

    <main class="content">
        <h1>EurOrbit</h1>
        <h2>European Weather Forecast</h2>
        
        <div class="powered-by">
            Powered by 
            <a href="http://www.7timer.info/" 
               target="_blank" 
               rel="noopener noreferrer">7timer!</a>
        </div>

        <select id="city-select" aria-label="Select a city">
            <option value="">-- select a city --</option>
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="berlin">Berlin</option>
            <option value="rome">Rome</option>
            <option value="madrid">Madrid</option>
            <option value="amsterdam">Amsterdam</option>
            <option value="vienna">Vienna</option>
            <option value="prague">Prague</option>
        </select>

        <div id="weather-display">
            <h3 id="selected-city"></h3>
            <div class="weather-grid" id="forecast-grid"></div>
        </div>
    </main>

    <footer>
        <p>&copy; Copyright 2024 EurOrbit</p>
    </footer>

    <script>
        // City coordinates mapping
        const CITIES = {
            london: { lat: 51.5074, lon: -0.1278 },
            paris: { lat: 48.8566, lon: 2.3522 },
            berlin: { lat: 52.5200, lon: 13.4050 },
            rome: { lat: 41.9028, lon: 12.4964 },
            madrid: { lat: 40.4168, lon: -3.7038 },
            amsterdam: { lat: 52.3676, lon: 4.9041 },
            vienna: { lat: 48.2082, lon: 16.3738 },
            prague: { lat: 50.0755, lon: 14.4378 }
        };

        // Weather icons mapping (using emoji as fallback)
        const WEATHER_ICONS = {
            clear: 'â˜€ï¸',
            pcloudy: 'ðŸŒ¤ï¸',
            mcloudy: 'â›…',
            cloudy: 'â˜ï¸',
            humid: 'ðŸŒ«ï¸',
            lightrain: 'ðŸŒ¦ï¸',
            oshower: 'ðŸŒ§ï¸',
            ishower: 'ðŸŒ§ï¸',
            lightsnow: 'ðŸŒ¨ï¸',
            rain: 'ðŸŒ§ï¸',
            snow: 'â„ï¸',
            rainsnow: 'ðŸŒ¨ï¸',
            ts: 'â›ˆï¸',
            tsrain: 'â›ˆï¸'
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const citySelect = document.getElementById('city-select');
            const weatherDisplay = document.getElementById('weather-display');
            const selectedCityElement = document.getElementById('selected-city');
            const forecastGrid = document.getElementById('forecast-grid');

            citySelect.addEventListener('change', async (e) => {
                const cityName = e.target.value;
                if (!cityName) {
                    weatherDisplay.style.display = 'none';
                    return;
                }

                const city = CITIES[cityName];
                try {
                    // Fetch weather data from 7timer API
                    const response = await fetch(
                        `https://www.7timer.info/bin/api.pl?lon=${city.lon}&lat=${city.lat}&product=civil&output=json`
                    );
                    const data = await response.json();

                    // Display weather data
                    selectedCityElement.textContent = 
                        cityName.charAt(0).toUpperCase() + cityName.slice(1);
                    
                    // Clear previous forecast
                    forecastGrid.innerHTML = '';

                    // Display next 7 days forecast
                    data.dataseries.slice(0, 7).forEach(day => {
                        const date = new Date();
                        date.setHours(date.getHours() + day.timepoint);
                        
                        const weatherItem = document.createElement('div');
                        weatherItem.className = 'weather-item';
                        weatherItem.innerHTML = `
                            <div>${date.toLocaleDateString()}</div>
                            <div style="font-size: 2rem;">${WEATHER_ICONS[day.weather] || 'ðŸŒˆ'}</div>
                            <div>${day.temp2m}Â°C</div>
                            <div>Humidity: ${day.rh2m}%</div>
                        `;
                        forecastGrid.appendChild(weatherItem);
                    });

                    weatherDisplay.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                    alert('Failed to fetch weather data. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
